version: '3.8'

networks:
  # External network created by install.sh nginx-proxy
  nginx-proxy_web:
    external: true
  # Internal network for LogicPanel services
  logicpanel_internal:
    driver: bridge

volumes:
  mysql_data:
  postgres_data:
  mongo_data:
  redis_data:
  logicpanel_db_maria_data:
  logicpanel_user_apps: # External cert volume from nginx-proxy (will be created if not exists)

  certs:
    external: true
    name: ${CERT_VOLUME:-nginx-proxy_certs}

services:
  # Docker Socket Proxy - Secure Docker API access
  docker-proxy:
    image: tecnativa/docker-socket-proxy:latest
    container_name: logicpanel_socket_proxy
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - CONTAINERS=1
      - POST=1
      - EXEC=1
      - IMAGES=1
      - INFO=1
      - NETWORKS=1
      - SERVICES=1
      - TASKS=1
      - VOLUMES=1
      - START=1
      - STOP=1
      - KILL=1
      - RESTART=1
    networks:
      - logicpanel_internal

  # LogicPanel Application (The Dashboard)
  app:
    build: .
    container_name: logicpanel_app
    restart: unless-stopped
    ports:
      - "${MASTER_PORT:-999}:${MASTER_PORT:-999}"
      - "${USER_PORT:-777}:${USER_PORT:-777}"
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=logicpanel-db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-logicpanel}
      - DB_USERNAME=${DB_USERNAME:-logicpanel}
      - DB_PASSWORD=${DB_PASSWORD:-logicpanel_password}
      - MYSQL_CONTAINER=lp-mysql-mother
      - POSTGRES_CONTAINER=lp-postgres-mother
      - MONGO_CONTAINER=lp-mongo-mother
      # Docker Configuration - Use Proxy
      - DOCKER_HOST=tcp://docker-proxy:2375
      - DOCKER_NETWORK=logicpanel_internal
      - USER_APPS_PATH=/var/www/html/storage/user-apps
      - USER_APPS_HOST_PATH=${USER_APPS_HOST_PATH:-/opt/logicpanel/storage/user-apps}
      - APP_DOMAIN=${PANEL_DOMAIN:-cyberit.cloud}
      - JWT_SECRET=${JWT_SECRET}
      # Nginx Proxy Configuration
      - VIRTUAL_HOST=${PANEL_DOMAIN:-panel.cyberit.cloud},localhost
      - LETSENCRYPT_HOST=${PANEL_DOMAIN:-panel.cyberit.cloud}
      - LETSENCRYPT_EMAIL=${ADMIN_EMAIL}
      - VIRTUAL_PORT=80
    volumes:
      - .:/var/www/html
      - certs:/etc/nginx/certs:ro
    networks:
      - nginx-proxy_web
      - logicpanel_internal
    depends_on:
      - logicpanel-db
      - mysql
      - postgres
      - mongo
      - redis
      - docker-proxy
    # Terminal Gateway (PHP Ratchet Sidecar)
  terminal-gateway:
    build: ./services/gateway
    container_name: logicpanel_gateway
    restart: unless-stopped
    ports:
      - "3002:3002"
    volumes:
      # - /var/run/docker.sock:/var/run/docker.sock # SECURED: Needs proxy support if possible, or keep stricter
      - /var/run/docker.sock:/var/run/docker.sock # Keep for now if gateway doesn't support DOCKER_HOST, usually docker-php libs do.
    environment:
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - nginx-proxy_web
      - logicpanel_internal

  # LogicPanel Dedicated Database (MariaDB 10.11)
  logicpanel-db:
    image: mariadb:10.11
    container_name: logicpanel_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-logicpanel}
      MYSQL_USER: ${DB_USERNAME:-logicpanel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-logicpanel_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - logicpanel_db_maria_data:/var/lib/mysql
    networks:
      - logicpanel_internal

  # MariaDB - Mother Container
  mysql:
    image: mariadb:11.2
    container_name: lp-mysql-mother
    restart: unless-stopped
    ports:
      - "127.0.0.1:3306:3306" # Localhost only
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - logicpanel_internal
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # PostgreSQL - Mother Container
  postgres:
    image: postgres:16-alpine
    container_name: lp-postgres-mother
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432" # Localhost only
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_ROOT_PASSWORD}
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - logicpanel_internal
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # MongoDB - Mother Container
  mongo:
    image: mongo:7.0
    container_name: lp-mongo-mother
    restart: unless-stopped
    ports:
      - "27017:27017" # Public access allowed for Compass
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
      - ./docker/mongo/init.js:/docker-entrypoint-initdb.d/init.js:ro
    networks:
      - logicpanel_internal
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Redis - For Queue and Cache
  redis:
    image: redis:7-alpine
    container_name: logicpanel_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - logicpanel_internal
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # DB Provisioner Service (Microservice)
  db-provisioner:
    build: ./docker/db-provisioner
    container_name: logicpanel_db_provisioner
    restart: unless-stopped
    # Expose port mostly for debugging, internal comm uses network
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - API_SECRET=${DB_PROVISIONER_SECRET}
      - MYSQL_HOST=lp-mysql-mother
      - MYSQL_PORT=3306
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - POSTGRES_HOST=lp-postgres-mother
      - POSTGRES_PORT=5432
      - POSTGRES_ROOT_PASSWORD=${POSTGRES_ROOT_PASSWORD}
      - MONGO_HOST=lp-mongo-mother
      - MONGO_PORT=27017
      - MONGO_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
    networks:
      - logicpanel_internal
    depends_on:
      - mysql
      - postgres
      - mongo

  # Adminer - Database Management (Optional, for development)
  adminer:
    image: adminer:latest
    container_name: logicpanel_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - logicpanel_internal
    environment:
      ADMINER_DEFAULT_SERVER: mysql
    profiles:
      - dev
